<!DOCTYPE html>
<html>
<head>
	<title>problem6</title>
	<style type="text/css">
		.input
		{
			margin: 0 auto;
			padding: 10px;
			width: 250px;
			border:1px solid black;
		}
	</style>
	<script type="text/javascript">
		function numString()
		{	
			var finalResult=0;
			var total = 0;
			var i= 0;
			var num = document.forms["numForm"]["number"].value;
			var array = num.split("");
			var count = array.length;
			for(i=0;i<=count-1;i++)
			{
				var temp1 = array[i];
				for(j=1; j<=count-1;j++)
				{
					var temp2 = array[j];
					if(temp1>temp2)
					{
						tempResult = temp1;
						if(finalResult < tempResult)
						{
							finalResult = tempResult;
						}
					}
				}
			}

			alert(finalResult);

		}
	</script>

</head>
<body>
	<div class="input">
		<form action="" method="post" name="numForm" onsubmit="return numString()" >
			number <input type="text" name="number"><br>
			<center><input type="submit" name=""> </center>
		</form>	
	</div>
	
</body>
</html>
